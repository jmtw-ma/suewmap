					// Speichere die Karte in einer globalen Variable
					if (typeof map !== 'undefined') {

					// GeoJSON-Layer für Verbandsgemeinden hinzufügen
					fetch('https://jmtw-ma.github.io/suewmap/vg_suew.geojson')

							if (!response.ok) {
								throw new Error('Netzwerkantwort war nicht ok: ' + response.statusText);
							}
							return response.json();
						})
						.then(data => {
							if (window.gvMap) {
								L.geoJSON(data, {
									style: function (feature) {
										return {
											color: "#ff7800", // Farbe der Grenzen (Orange)
											weight: 2, // Dicke der Linien
											fillOpacity: 0.1 // Transparenz der Füllung
										};
									},
									onEachFeature: function (feature, layer) {
										if (feature.properties && feature.properties.name) {
											// Popup mit dem Namen der Verbandsgemeinde
											layer.bindPopup(feature.properties.name);
										}
									}
								}).addTo(window.gvMap); // Füge den Layer zur Karte hinzu
							} else {
								console.error('Karte (window.gvMap) ist nicht initialisiert.');
							}
						})
						.catch(error => console.error('Fehler beim Laden des GeoJSON:', error));

					GV_Finish_Map();
				}, 1000); // Warte 1 Sekunde, um sicherzustellen, dass die Karte initialisiert ist
			}
